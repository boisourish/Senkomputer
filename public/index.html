<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senkomputer!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">
        <h2>Senkomputer!</h2>
        <h3>A virtual computer, not an interpreter.</h5>
        <p>This is a very stupid project. Written by BoiSourish</p>
    </div>
    <div id="monitor">
        <div id="computer">
        <canvas id="screen">
        </canvas>
        </div>
        <div>
            <table >
                <tr>
                    <th>INS</th>
                    <th>VAL</th>
                </tr>
                <tr >
                    <td class="current" contenteditable id="i0">0</td>
                    <td class="current" contenteditable id="v0">0</td>
                </tr>
                <tr>
                    <td contenteditable id="i1">0</td>
                    <td contenteditable id="v1">0</td>
                </tr>
                <tr>
                    <td contenteditable id="i2">0</td>
                    <td contenteditable id="v2">0</td>
                </tr>
                <tr>
                    <td contenteditable id="i3">0</td>
                    <td contenteditable id="v3">0</td>
                </tr>
                <tr>
                    <td contenteditable id="i4">0</td>
                    <td contenteditable id="v4">0</td>
                </tr>
                <tr>
                    <td contenteditable id="i5">0</td>
                    <td contenteditable id="v5">0</td>
                </tr>
                <tr>
                    <td contenteditable id="i6">0</td>
                    <td contenteditable id="v6">0</td>
                </tr>
                <tr>
                    <td contenteditable id="i7">0</td>
                    <td contenteditable id="v7">0</td>
                </tr>
            </table>
            <button id="write">Write</button>
        </div>
    </div>
    <div>
        <h2>Console</h2>
        <button id="clkBtn">CLK</button>
        <h5>Clock cycle: <i id="clk">#</i></h5>
        <h5>Instruction: <i id="ins">$</i></h5>
        <h5>Value:       <i id="val">$</i></h5>
    </div>
    <script type="text/javascript" src="js/bundle.js"></script>
</body>
</html>
